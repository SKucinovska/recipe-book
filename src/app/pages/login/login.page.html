<ion-content>
  <div class="ion-text-center">
      <div>
          <img src="assets/img/icon.png" class="icon">
          <h3>Recipe Book</h3>
      </div>

      <div class="section2">
          <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" [(ngModel)] = "email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)] = "password"></ion-input>
            </ion-item>
          <ion-button expand="block" class="margin1" (click)="logIn()">Log in</ion-button>

          <div class="separator">OR</div>

          <div class="margin2"> 
              <span class="centar">Dont'have an account?</span>
              <ion-button (click)="navigateRegister()" expand="full">Register</ion-button>
          </div>  
      </div>   
  </div>  
</ion-content>
